<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="stats-container">
        <h1 class="header-title">COVID-19 Statistics</h1>

        <div class="button-group">
            <button id="globalButton" class="primary-button">Global Data</button>
            <button id="countryButton" class="primary-button">Country Data</button>
        </div>

        <div id="searchArea" class="search-section hidden">
            <div class="input-wrapper">
                <input type="text" id="countryField" class="input-box" placeholder="Enter country name">
                <button id="searchButton" class="secondary-button">Search</button>
            </div>
        </div>

        <div id="dataDisplay" class="data-card">
            <p>Cases: <span id="caseCount">Loading...</span></p>
            <p>Deaths: <span id="deathCount">Loading...</span></p>
            <p>Recovered: <span id="recoveredCount">Loading...</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
